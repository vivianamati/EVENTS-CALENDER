<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Events Happening in the Next Seven Days</h1>
  <table>

        <th>Title</th>
        <th>Date</th>

      </tr>
    </thead>
    <tbody id="events-table">
      <!-- Event rows will be inserted here dynamically -->
    </tbody>
  </table>
<script src="ec.js"></script>
  
  
</body>
